        <p>在波斯貓悠久的歷史中，曾經陪件貴婦穩坐於膝上，也曾經被飼養在王室的深宮中，經常和人類共同生活。</p>
        <p> 其深受歡迎的絨鼠銀色，並不是品種名，而是波斯貓各種毛色之一。牠最大的特色是一身閃亮的銀白色體毛，和彷彿染過色的綠色雙眸。</p>
        <p>波斯貓動作優雅，性情溫順平和。那文靜、高貴的氣質，或許是讓人們長期迷戀的理由吧！</p>
